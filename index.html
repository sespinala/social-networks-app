<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./styles.css"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="photo">
        <img
          class="avatar"
          src="./assets/images/avatar-jessica.jpeg"
          alt="photo"
        />
      </div>
      <div class="name">Jessica Randall</div>
      <div class="location">London, United Kingdom</div>
      <div class="description">"Front-end developer and avid reader."</div>
      <div class="social-networks">
        <button
          type="button"
          class="button"
        >
          GitHub
        </button>
        <button
          type="button"
          class="button"
        >
          Frontend Mentor
        </button>
        <button
          type="button"
          class="button"
        >
          LinkedIn
        </button>
        <button
          type="button"
          class="button"
        >
          Twitter
        </button>
        <button
          type="button"
          class="button"
        >
          Instagram
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sara Espinal</a>.
    </div>
  </body>
</html>
